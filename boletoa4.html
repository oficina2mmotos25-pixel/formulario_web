<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Boletos A4 — 3 por página</title>
<style>
  :root{ --page-width:210mm; --page-height:297mm; }
  body{ margin:0; background:#e5e5e5; font-family:Arial,Helvetica,sans-serif; -webkit-print-color-adjust:exact; }
  .sheet {
    width: calc(var(--page-width));
    height: calc(var(--page-height));
    margin: 12mm auto;
    box-shadow:0 0 0.5mm rgba(0,0,0,0.15);
    background: white;
    position:relative;
    overflow:hidden;
  }
  .block {
    width:100%;
    height: calc(100% / 3);
    position:relative;
    box-sizing:border-box;
    background-image: url('/mnt/data/boleto_bg_page_1.png');
    background-size: cover;
    background-position: top left;
    page-break-inside: avoid;
  }
  .field {
    position:absolute;
    color:#000;
    font-size:11pt;
    line-height:1;
    pointer-events:none;
    white-space:nowrap;
  }
  .f-linha { top: 20mm; left: 34mm; font-weight:700; font-size:12pt; }
  .f-nome  { top: 54mm; left: 20mm; width:120mm; }
  .f-cpf   { top: 58mm; left: 20mm; }
  .f-end   { top: 62mm; left: 20mm; width:150mm; }
  .f-venc  { top: 54mm; left: 165mm; }
  .f-valor { top: 62mm; left: 165mm; font-weight:700; }
  .f-linha-digitavel { top: 74mm; left: 20mm; font-weight:700; font-size:11pt; }
  .f-codbarras { top: 90mm; left: 20mm; }
  @page { size: A4; margin: 0; }
  @media print {
    body{ background: white; }
    .sheet{ margin: 0; box-shadow:none; page-break-after:always; }
  }
</style>
</head>
<body>
  <div id="sheets"></div>
  <script src="boleto_full.js"></script>
</body>
</html>
